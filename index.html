<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cari Link Minecraft üîç</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-image: url('https://wallpapercave.com/wp/wp2788734.png');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border: 4px solid #4CAF50;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin: 15px 0;
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      box-shadow: 2px 2px 0 #222;
    }

    input {
      background: #e0e0e0;
      color: #000;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 12px;
    }

    .success {
      color: limegreen;
      font-size: 12px;
    }

    a {
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kirim Link Minecraft üîó</h2>
    <p>Cari link dari <a href="https://www.minecraft.net" target="_blank">minecraft.net</a> lalu kirim ke saya!</p>

    <form id="messageForm">
      <input type="text" id="name" placeholder="Nama kamu" required>
      <input type="url" id="link" placeholder="Link dari minecraft.net" required>
      <button type="submit">Kirim Pesan</button>
      <p class="error" id="errorMsg"></p>
      <p class="success" id="successMsg"></p>
    </form>
  </div>

  <script>
    document.getElementById("messageForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const link = document.getElementById("link").value.trim();
      const error = document.getElementById("errorMsg");
      const success = document.getElementById("successMsg");

      error.textContent = "";
      success.textContent = "";

      if (!link.startsWith("https://www.minecraft.net")) {
        error.textContent = "‚ùå Link harus dari minecraft.net!";
        return;
      }

      // Kirim ke EmailJS (ganti ini sesuai akun Anda)
      emailjs.send("service_0pcgo2q", "template_2d1f5l5", {
        name: name,
        link: link
      }, "1rLVjdYpH0EaPqfQW")
      .then(() => {
        success.textContent = "‚úÖ Pesan berhasil dikirim!";
        document.getElementById("messageForm").reset();
      }, () => {
        error.textContent = "‚ùå Gagal mengirim pesan.";
      });
    });
  </script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("YanMC_Official"); // Ganti dengan user ID EmailJS Anda
    })();
  </script>
</body>
</html>
