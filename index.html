<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kirim Pesan Anonim</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f172a;
      color: #f3f4f6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 0.6s ease-in;
      gap: 24px;
    }

    .container {
      background-color: #1e293b;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 80%;
      max-width: 500px;
      text-align: center;
      animation: slideUp 0.5s ease;
    }

    .tutorial-box {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 12px;
      color: #ffffff;
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #cbd5e1;
    }

    a {
      color: #60a5fa;
      text-decoration: none;
    }

    input, button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 14px;
      font-family: inherit;
    }

    input {
      background-color: #334155;
      color: #f9fafb;
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    .error {
      color: #f87171;
      font-size: 13px;
      margin-top: 10px;
    }

    .success {
      color: #34d399;
      font-size: 13px;
      margin-top: 10px;
    }

    .checkmark {
      display: none;
      font-size: 24px;
      color: #22d3ee;
      margin-top: 10px;
      animation: pop 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- KOTAK UTAMA -->
  <div class="container">
    <h2>Kirim Link Minecraft</h2>
    <p>Cari link dari <a href="https://www.minecraft.net/en-us/marketplace" target="_blank">minecraft.net</a> lalu kirimkan ke saya!</p>

    <form id="messageForm">
      <input type="text" id="name" placeholder="Nama kamu" required />
      <input type="url" id="link" placeholder="Link dari minecraft.net" required />
      <button type="submit" id="submitBtn">Kirim Pesan</button>
      <div class="checkmark" id="checkmark">✔</div>
      <p class="error" id="errorMsg"></p>
      <p class="success" id="successMsg"></p>
    </form>
  </div>

  <!-- KOTAK TUTORIAL -->
  <div class="tutorial-box">
    <h3>Tutorial Kirim Pesan</h3>
    <p>1. Buka <a href="https://www.minecraft.net/en-us/marketplace" target="_blank">Marketplace Minecraft</a></p>
    <p>2. Pilih salah satu produk, lalu salin URL-nya</p>
    <p>3. Masukkan nama kamu dan paste link ke kolom</p>
    <p>4. Klik tombol "Kirim Pesan" untuk mengirim ke saya!</p>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("1rLVjdYpH0EaPqfQW");
    })();

    const form = document.getElementById("messageForm");
    const checkmark = document.getElementById("checkmark");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const link = document.getElementById("link").value.trim();
      const error = document.getElementById("errorMsg");
      const success = document.getElementById("successMsg");

      error.textContent = "";
      success.textContent = "";
      checkmark.style.display = "none";

      if (!link.startsWith("https://www.minecraft.net")) {
        error.textContent = "❌ Link harus dari minecraft.net!";
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Mengirim...";

      emailjs.send("service_0pcgo2q", "template_dyz90yl", {
        name: name,
        link: link
      })
      .then(() => {
        success.textContent = "✅ Pesan berhasil dikirim!";
        checkmark.style.display = "block";
        form.reset();
        submitBtn.textContent = "Kirim Pesan";
        submitBtn.disabled = false;
      }, () => {
        error.textContent = "❌ Gagal mengirim pesan.";
        submitBtn.textContent = "Kirim Pesan";
        submitBtn.disabled = false;
      });
    });
  </script>
</body>
</html>
